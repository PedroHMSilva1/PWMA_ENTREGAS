<!DOCTYPE html>

<html lang="pt-br">

    <head>

        <meta charset="UTF-8">

        <title>Recuperar Senha</title>

        <link rel="stylesheet" href="EstiloRec.css">

    </head>

    <body>
        <aside>
            <h2>Recuperar Senha</h2>
                   <label for="usuario">Usuário</label>
                        <input type="text" id="usuario" autocomplete="off">
                    <label for="password">Senha</label>
                        <input type="password" id="password" autocomplete="off">
                    <label for="senha">Digite Novamente sua Senha</label>
                        <input type="password" id="senha" autocomplete="off">

                        <button onclick="clicou()" type="submit" value="Recuperar" class="submit">Recuperar</button>                    
                </aside>
        <script>
                    function clicou(){
                        window.alert("Recuperação Efetuada com Sucesso")
                    }
         </script>

    </body>

</html>
